<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2em;
            background: #f9f9f9;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background: #007aff;
            padding: 1em;
            color: white;
        }
        .tab {
            cursor: pointer;
            font-size: 1.2em;
        }
        .content {
            display: none;
            padding: 1em;
            background: white;
            border-radius: 12px;
            margin-top: 1em;
        }
        .active {
            display: block;
        }
        .input-field {
            width: 80%;
            padding: 0.5em;
            margin-top: 1em;
        }
        .btn {
            padding: 0.5em 1em;
            background: #007aff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab" onclick="showTab('all-questions')">Вопросы</div>
        <div class="tab" onclick="showTab('popular-questions')">Популярные вопросы</div>
        <div class="tab" onclick="showTab('not-found')">Я не нашёл свой вопрос</div>
    </div>
    
    <div id="all-questions" class="content active">
        <h2>Все вопросы</h2>
        <input type="text" class="input-field" placeholder="Поиск вопросов..." id="search" onkeyup="filterQuestions()">
        <ul id="questions-list"></ul>
    </div>
    
    <div id="popular-questions" class="content">
        <h2>Популярные вопросы</h2>
        <ul id="popular-list"></ul>
    </div>
    
    <div id="not-found" class="content">
        <h2>Отправить вопрос</h2>
        <input type="text" class="input-field" id="user-question" placeholder="Введите свой вопрос">
        <button class="btn" onclick="sendQuestion()">Отправить</button>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        function showTab(tabId) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
        
        function filterQuestions() {
            const searchValue = document.getElementById("search").value.toLowerCase();
            document.querySelectorAll("#questions-list li").forEach(li => {
                li.style.display = li.innerText.toLowerCase().includes(searchValue) ? "block" : "none";
            });
        }
        
        function sendQuestion() {
            const question = document.getElementById("user-question").value;
            if (question.trim()) {
                tg.sendData(question);
                alert("Ваш вопрос отправлен!");
                document.getElementById("user-question").value = "";
            }
        }
        
        // Загрузка списка вопросов (эти данные должны подгружаться из бота)
        const questions = ["Как работает бот?", "Как добавить вопрос?", "Как связаться с поддержкой?"];
        const popularQuestions = ["Как работает бот?", "Как задать новый вопрос?"];
        
        const questionsList = document.getElementById("questions-list");
        const popularList = document.getElementById("popular-list");
        
        questions.forEach(q => {
            const li = document.createElement("li");
            li.innerText = q;
            questionsList.appendChild(li);
        });
        
        popularQuestions.forEach(q => {
            const li = document.createElement("li");
            li.innerText = q;
            popularList.appendChild(li);
        });
    </script>
</body>
</html>
